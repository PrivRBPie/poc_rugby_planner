name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 8 */3 * *'  # Every 3 days at 8am UTC (Supabase pauses after 7 days inactivity)
  workflow_dispatch:         # Allow manual trigger from GitHub Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase to prevent pausing
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            "https://mgxpsexuetejfhbqmjdx.supabase.co/rest/v1/teams?select=id&limit=1")
          echo "Supabase ping status: $STATUS"
          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 300 ]; then
            echo "✅ Supabase is alive and responding!"
          else
            echo "⚠️ Supabase returned status $STATUS - may need manual restore"
          fi
