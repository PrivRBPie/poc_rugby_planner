<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- DIOK Logo - Shield with lion (matching the image you showed) -->
  <defs>
    <linearGradient id="navyYellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield background - Navy and Yellow split -->
  <path d="M 50 5 L 90 20 L 90 65 Q 90 85 50 95 Q 10 85 10 65 L 10 20 Z" fill="url(#navyYellow)" stroke="#0F172A" stroke-width="2"/>

  <!-- Lion (simplified red/orange) -->
  <g fill="#DC2626" stroke="#991B1B" stroke-width="1">
    <!-- Lion body -->
    <ellipse cx="45" cy="45" rx="12" ry="15"/>
    <!-- Lion head -->
    <circle cx="45" cy="30" r="8"/>
    <!-- Mane -->
    <path d="M 37 28 Q 35 25 37 22 M 40 22 Q 40 18 43 18 M 47 18 Q 50 18 50 22 M 53 22 Q 55 25 53 28"/>
    <!-- Sword -->
    <rect x="48" y="20" width="3" height="25" fill="#C0C0C0" transform="rotate(25 50 32)"/>
    <polygon points="50,18 48,22 52,22" fill="#C0C0C0"/>
  </g>

  <!-- Keys emblem (simplified) -->
  <g fill="#C0C0C0" stroke="#78716C" stroke-width="0.5">
    <circle cx="55" cy="55" r="3"/>
    <rect x="54" y="58" width="2" height="8"/>
    <rect x="52" y="64" width="2" height="2"/>
    <rect x="56" y="62" width="2" height="2"/>
  </g>

  <!-- Banner with text -->
  <rect x="10" y="75" width="80" height="12" fill="white" stroke="#0F172A" stroke-width="1"/>
  <text x="50" y="84" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0F172A" text-anchor="middle">HAEC LIBERTATIS ERGO</text>
</svg>
