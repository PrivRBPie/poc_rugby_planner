<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- DIOK Logo - Shield with lion, split navy/yellow -->

  <!-- Shield outline -->
  <path d="M 60 10 L 105 28 L 105 75 Q 105 95 60 110 Q 15 95 15 75 L 15 28 Z"
        fill="none" stroke="#0F172A" stroke-width="3"/>

  <!-- Navy half (left) -->
  <clipPath id="leftHalf">
    <rect x="15" y="10" width="45" height="100"/>
  </clipPath>
  <path d="M 60 10 L 105 28 L 105 75 Q 105 95 60 110 Q 15 95 15 75 L 15 28 Z"
        fill="#1E3A8A" clip-path="url(#leftHalf)"/>

  <!-- Yellow half (right) -->
  <clipPath id="rightHalf">
    <rect x="60" y="10" width="45" height="100"/>
  </clipPath>
  <path d="M 60 10 L 105 28 L 105 75 Q 105 95 60 110 Q 15 95 15 75 L 15 28 Z"
        fill="#FCD34D" clip-path="url(#rightHalf)"/>

  <!-- Lion (on yellow side, simplified) -->
  <g fill="#DC2626" stroke="#991B1B" stroke-width="1.5">
    <!-- Lion body -->
    <ellipse cx="75" cy="52" rx="14" ry="18"/>
    <!-- Lion head -->
    <circle cx="75" cy="38" r="10"/>
    <!-- Mane spikes -->
    <path d="M 68 35 L 65 30 M 72 32 L 70 26 M 78 32 L 80 26 M 82 35 L 85 30"/>
    <!-- Lion tail -->
    <path d="M 89 55 Q 95 58 95 65" stroke-width="2" fill="none"/>
    <circle cx="95" cy="65" r="3"/>
  </g>

  <!-- Sword (silver, on navy side) -->
  <g fill="#C0C0C0" stroke="#78716C" stroke-width="1">
    <!-- Blade -->
    <rect x="43" y="35" width="4" height="30" rx="1" transform="rotate(15 45 50)"/>
    <!-- Guard -->
    <rect x="41" y="33" width="8" height="3" rx="1" transform="rotate(15 45 34)"/>
    <!-- Pommel -->
    <circle cx="44" cy="31" r="2" transform="rotate(15 45 50)"/>
  </g>

  <!-- Keys emblem (simplified crossed keys on navy side) -->
  <g fill="#C0C0C0" stroke="#78716C" stroke-width="0.8">
    <!-- Key 1 -->
    <circle cx="48" cy="65" r="3"/>
    <rect x="47" y="68" width="2" height="10"/>
    <rect x="45" y="76" width="2" height="2"/>
    <rect x="49" y="74" width="2" height="2"/>

    <!-- Key 2 (crossed) -->
    <circle cx="38" cy="65" r="3"/>
    <rect x="37" y="68" width="2" height="10"/>
    <rect x="35" y="74" width="2" height="2"/>
    <rect x="39" y="76" width="2" height="2"/>
  </g>

  <!-- Banner with motto -->
  <rect x="20" y="88" width="80" height="14" fill="white" stroke="#0F172A" stroke-width="2" rx="2"/>
  <text x="60" y="98" font-family="Arial, sans-serif" font-size="7" font-weight="bold"
        fill="#0F172A" text-anchor="middle">HAEC LIBERTATIS ERGO</text>
</svg>
