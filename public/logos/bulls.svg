<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Bulls Logo - Blue shield with red flower -->
  <defs>
    <linearGradient id="blueShield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M 60 10 L 105 28 L 105 70 Q 105 95 60 110 Q 15 95 15 70 L 15 28 Z"
        fill="url(#blueShield)" stroke="#1E40AF" stroke-width="3"/>

  <!-- White inner shield -->
  <path d="M 60 20 L 95 33 L 95 68 Q 95 88 60 100 Q 25 88 25 68 L 25 33 Z"
        fill="#E0F2FE" stroke="#3B82F6" stroke-width="2"/>

  <!-- Flower center -->
  <circle cx="60" cy="60" r="6" fill="#FCD34D"/>

  <!-- Flower petals (red/pink) -->
  <g fill="#DC2626" stroke="#991B1B" stroke-width="1">
    <ellipse cx="60" cy="45" rx="5" ry="12"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(30 60 60)"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(60 60 60)"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(90 60 60)"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(120 60 60)"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(150 60 60)"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(180 60 60)"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(210 60 60)"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(240 60 60)"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(270 60 60)"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(300 60 60)"/>
    <ellipse cx="60" cy="45" rx="5" ry="12" transform="rotate(330 60 60)"/>
  </g>

  <!-- Stem -->
  <rect x="57" y="66" width="6" height="18" fill="#16A34A" rx="2"/>

  <!-- "BULLS" text -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        fill="white" text-anchor="middle" stroke="#1E40AF" stroke-width="0.5">BULLS</text>
</svg>
