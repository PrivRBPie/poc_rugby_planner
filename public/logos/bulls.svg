<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Bulls Logo - Blue shield with flower (matching the image you showed) -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BB4E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A8FBD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M 50 5 L 90 20 L 90 60 Q 90 85 50 95 Q 10 85 10 60 L 10 20 Z" fill="url(#blueGrad)" stroke="#2563EB" stroke-width="2"/>

  <!-- Flower in center (red/pink) -->
  <circle cx="50" cy="50" r="4" fill="#FCD34D"/>

  <!-- Flower petals -->
  <g fill="#DC2626">
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(0 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(30 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(60 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(90 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(120 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(150 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(180 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(210 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(240 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(270 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(300 50 50)"/>
    <ellipse cx="50" cy="35" rx="4" ry="8" transform="rotate(330 50 50)"/>
  </g>

  <!-- Stem -->
  <rect x="48" y="54" width="4" height="15" fill="#16A34A"/>

  <!-- Text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">BULLS</text>
</svg>
